<div class="container">

    <form th:action="@{/shop}" method="post" th:object="${shopModel.shop}" id="shopForm" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="*{id}">


        <div class="form-group ">
            <label for="addr" class="col-form-label">商户地址</label>
            <div id="d1">
                <select name="shengID" id="s1" ></select>
                <select name="shiID" id="s2"></select>
                <select name="xianID" id="s3"></select>
            </div>
            <input type="text" class="form-control" id="addr" name="addr" th:value="*{addr}" maxlength="11"
                   placeholder="请输入详细地址">
        </div>

        <div class="form-group ">
            <label for="type" class="col-form-label">店铺类型</label>
            <div id="d2">
                <select name="bigType" id="t1"></select>
                <select name="smailType" id="t2"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-form-label">商户名称</label>
            <input type="text" class="form-control" id="name" name="name" th:value="*{name}" maxlength="50"
                   placeholder="请输入商户名称">
        </div>
        <div class="form-group">
            <label for="mobile" class="col-form-label">联系方式</label>
            <input type="text" class="form-control" id="mobile" name="mobile" th:value="*{mobile}" maxlength="50"
                   placeholder="商家电话">
        </div>

        <div class="form-group">
            <label for="pic" class="col-form-label">头像</label>
            <input type="file" class="form-control" id="pic" name="file"
                   placeholder="请选择头像">
        </div>
        <div class="form-group ">
            <label for="info" class="col-form-label">商户简介</label>
            <textarea class="form-control" id="info" name="info" th:value="*{info}"
                      placeholder="请输入商户简介"></textarea>
        </div>
        <div class="form-group">
            <label for="longitude" class="col-form-label">经度</label>
            <input type="text" class="form-control" id="longitude" name="longitude" th:value="*{longitude}" maxlength="15"
                   placeholder="请输入商铺的经度">
        </div>
        <div class="form-group">
            <label for="latitude" class="col-form-label">纬度</label>
            <input type="text" class="form-control" id="latitude" name="latitude" th:value="*{latitude}" maxlength="15"
                   placeholder="请输入商铺的纬度">
        </div>
    </form>

</div>
<!-- /.container -->
<script th:src="@{/js/shop/select_p_c_d.js}"></script>
<script th:src="@{/js/shop/select_type.js}"></script>
<style type="text/css">

    select{
        height:29px;
        font-size:15px;
    }

</style>
