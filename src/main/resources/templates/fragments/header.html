<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" data-th-fragment="header">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link rel="stylesheet" href="../../plugins/bootstrap3/css/bootstrap.css" th:href="@{/plugins/bootstrap3/css/bootstrap.css}" >


    <link href="../../css/toastr.min.css" th:href="@{/css/toastr.min.css}" rel="stylesheet">


    <link href="../../css/market.css" th:href="@{/css/market.css}" rel="stylesheet">

    <link href="../../iconfont/iconfont.css" th:href="@{/iconfont/iconfont.css}" rel="stylesheet">

    <link href="../../css/thymeleaf-bootstrap-paginator.css" th:href="@{/css/thymeleaf-bootstrap-paginator.css}" rel="stylesheet">

    <style type="text/css">
        .icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>


</head>
</html>
